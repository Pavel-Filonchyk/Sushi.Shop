<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Sushi shop</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container text-center">
			<img src="img/LogoRoll.png" width="92" alt="Суши и пицца">
			<div class="display-4">Sushi delivery</div>
			<p class="lead">Promptly and tasty</p>
		</div>
	</header>
	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<!-- Roll -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="img/philadelphia.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Philadelphia hit roll</h4>
								<p><small data-items-in-box class="text-muted">6 шт.</small></p>
								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>
									<div class="price">
										<div class="price__weight">180g.</div>
										<div class="price__currency">30 $</div>
									</div>
								</div>
								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ add to cart</button>
							</div>
						</div>
					</div>
					<!-- Roll -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="img/california-tempura.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">California tempura</h4>
								<p><small data-items-in-box class="text-muted">6 шт.</small></p>
								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>
									<div class="price">
										<div class="price__weight">205g.</div>
										<div class="price__currency">25 $</div>
									</div>
								</div>
								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ add to cart</button>
							</div>
						</div>
					</div>
					<!-- Roll -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="img/zapech-california.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Baked roll «California»</h4>
								<p><small data-items-in-box class="text-muted">6 pcs.</small></p>
								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>
									<div class="price">
										<div class="price__weight">182g.</div>
										<div class="price__currency">23 $</div>
									</div>
								</div>
								<button data-cart type="button" class="btn btn-block btn-outline-warning">+ add to cart</button>
							</div>
						</div>
					</div>
					<!-- Roll -->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="img/philadelphia.jpg" alt="">
							<div class="card-body text-center">
								<h4 class="item-title">Philadelphia</h4>
								<p><small data-items-in-box class="text-muted">6 шт.</small></p>
								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>
									<div class="price">
										<div class="price__weight">230g.</div>
										<div class="price__currency">30 $</div>
									</div>
								</div>
								<button data-cart type="button" class="btn btn-block btn-outline-warning">
									+ add to cart
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<!--  Order -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Your order</h4>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Cart empty
						</div>

						<div class="cart-wrapper">
						<!-- cart-wrapper emrty to add -->
						</div>

						<!-- Cash -->
						<div class="cart-total none">
							<p><span class="h5">Delivery:</span> <span class="delivery-cost free">бесплатно</span> </p>
							<p><span class="h5">Total:</span> <span class="total-price">330</span> <span class="rouble">₽</span></p>
						</div>
					</div>
					<!-- Checkout -->
					<div id="order-form" class="card-body border-top none">
						<h5 class="card-title">Checkout</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Ваш номер телефона">
							</div>
							<button type="submit" class="btn btn-primary">to order</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/counter.js"> </script>
</body>

</html>
